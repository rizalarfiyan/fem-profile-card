<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <section class="card">
      <div class="user">
        <div class="banner">
          <img src="./assets/images/bg-pattern-card.svg" alt="Background Pattern Card">
        </div>
        <div class="avatar">
          <img src="./assets/images/image-victor.jpg" alt="Avatar ">
        </div>
        <div class="content">
          <div class="name-wrapper">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>
          <div class="location">London</div>
        </div>
      </div>
      <div class="info">
        <div class="data">
          <div class="count">
            80K
          </div>
          <div class="name">
            Followers
          </div>
        </div>
        <div class="data">
          <div class="count">
            803K
          </div>
          <div class="name">
            Likes
          </div>
        </div>
        <div class="data">
          <div class="count">
            1.4K
          </div>
          <div class="name">
            Photos
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rizalarfiyan" target="_blank">Rizal Arfiyan</a>.
    </div>
  </footer>
</body>

</html>
